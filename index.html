<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

        <div class="calculator-container">

            <div class="calculation-display">
                <p class="calculation"></p>
            </div>

            <div class="calculator-row-1">
                <button class="1" onclick="currentTotal += '1'; displayCalculation();">1</button>
                <button class="2" onclick="currentTotal += '2'; displayCalculation();" >2</button>
                <button class="3" onclick="currentTotal += '3'; displayCalculation();">3</button>
                <button class="calculation-button +" onclick="currentTotal += '+'; displayCalculation();">+</button>
            </div>

            <div class="calculator-row-2">
                <button class="4" onclick="currentTotal += '4'; displayCalculation();">4</button>
                <button class="5" onclick="currentTotal += '5'; displayCalculation();">5</button>
                <button class="6" onclick="currentTotal += '6'; displayCalculation();">6</button>
                <button class="calculation-button -" onclick="currentTotal += '-'; displayCalculation();">-</button>
            </div>

            <div class="calculator-row-3">
                <button class="7" onclick="currentTotal += '7'; displayCalculation();">7</button>
                <button class="8" onclick="currentTotal += '8'; displayCalculation();">8</button>
                <button class="9" onclick="currentTotal += '9'; displayCalculation();">9</button>
                <button class="calculation-button *" onclick="currentTotal += '*'; displayCalculation();">*</button>
            </div>

            <div class="calculator-row-4">
                <button class="0" onclick="currentTotal += '0'; displayCalculation();">0</button>
                <button class="." onclick="currentTotal += '.'; displayCalculation();">.</button>
                <button class="=" onclick="calculateResult(); calculateResult();">=</button>
                <button class="calculation-button /" onclick="currentTotal += '/'; displayCalculation();">/</button>
            </div>

            <div class="calculator-row-5">
                <button class="clear-button"onclick="currentTotal = ''; displayCalculation()">Clear</button>
            </div>

        </div>
    
    <script src="script.js"></script>
</body>
</html>

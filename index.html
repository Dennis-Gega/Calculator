<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

        <div class="calculator-container">

            <div class="calculation-display">
                <p class="calculation"></p>
            </div>

            <div class="calculator-row-1">
                <button class="1" onclick="appendToTotal('1')">1</button>
                <button class="2" onclick="appendToTotal('2')">2</button>
                <button class="3" onclick="appendToTotal('3')">3</button>
                <button class="calculation-button +" onclick="appendToTotal('+')">+</button>
            </div>

            <div class="calculator-row-2">
                <button class="4" onclick="appendToTotal('4')">4</button>
                <button class="5" onclick="appendToTotal('5')">5</button>
                <button class="6" onclick="appendToTotal('6')">6</button>
                <button class="calculation-button -" onclick="appendToTotal('-')">-</button>
            </div>

            <div class="calculator-row-3">
                <button class="7" onclick="appendToTotal('7')">7</button>
                <button class="8" onclick="appendToTotal('8')">8</button>
                <button class="9" onclick="appendToTotal('9')">9</button>
                <button class="calculation-button *" onclick="appendToTotal('*')">*</button>
            </div>

            <div class="calculator-row-4">
                <button class="0" onclick="appendToTotal('0')">0</button>
                <button class="." onclick="appendToTotal('.')">.</button>
                <button class="=" onclick="calculateResult()">=</button>
                <button class="calculation-button /" onclick="appendToTotal('/')">/</button>
            </div>

            <div class="calculator-row-5">
                <button class="clear-button" onclick="clearTotal()">Clear</button>
            </div>

        </div>
    
    <script src="script.js"></script>
</body>
</html>
